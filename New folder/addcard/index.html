<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD CARD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_bag" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_bag" />

</head>
<body>

    <div class="container">
        <header>
            <h1>SMART</h1>
            <div class="openshoping">
               <span class="material-symbols-outlined">shopping_bag</span> 
               <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>

    <div class="card">
        <h3>MY CART</h3>
        <ul class="listcard"></ul>
        <div class="checkout">
            <div class="total">0</div>
            <div class="closeshoping">close</div>
        </div>
    </div>

 <script src="script.js"></script>   
</body>
</html>
